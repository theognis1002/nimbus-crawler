postgres:
  host: ${POSTGRES_HOST}
  port: 5432
  user: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  database: ${POSTGRES_DB}
  sslmode: require
  max_conns: 50

redis:
  host: ${REDIS_HOST}
  port: 6379

rabbitmq:
  host: ${RABBITMQ_HOST}
  port: 5672
  user: ${RABBITMQ_USER}
  password: ${RABBITMQ_PASSWORD}

minio:
  endpoint: ${MINIO_ENDPOINT}
  access_key: ${MINIO_ACCESS_KEY}
  secret_key: ${MINIO_SECRET_KEY}
  use_ssl: true

crawler:
  workers: 50
  max_depth: 5
  max_retries: 3
  timeout_secs: 30
  max_redirects: 5
  prefetch_count: 20

parser:
  workers: 20
  max_depth: 5
  prefetch_count: 20

migration:
  path: "file://migrations"
