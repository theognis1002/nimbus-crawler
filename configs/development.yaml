postgres:
  host: localhost
  port: 5432
  user: nimbus
  password: nimbus_secret
  database: nimbus
  max_conns: 20

redis:
  host: localhost
  port: 6379

minio:
  endpoint: localhost:9000
  access_key: nimbus
  secret_key: nimbus_secret
  use_ssl: false

crawler:
  workers: 10
  max_depth: 3
  max_retries: 3
  timeout_secs: 30
  max_redirects: 5
  prefetch_count: 10
  respect_robots_txt: true
  proxy:
    file: ""
    health_cooldown_s: 60

parser:
  workers: 5
  max_depth: 3
  prefetch_count: 10

migration:
  path: "file://internal/database/migrations"
