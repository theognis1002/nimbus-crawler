postgres:
  host: postgres
  port: 5432
  user: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  database: ${POSTGRES_DB}
  max_conns: 20

redis:
  host: redis
  port: 6379

rabbitmq:
  host: rabbitmq
  port: 5672
  user: ${RABBITMQ_USER}
  password: ${RABBITMQ_PASSWORD}

minio:
  endpoint: minio:9000
  access_key: ${MINIO_ACCESS_KEY}
  secret_key: ${MINIO_SECRET_KEY}
  use_ssl: false

crawler:
  workers: 10
  max_depth: 3
  max_retries: 3
  timeout_secs: 30
  max_redirects: 5
  prefetch_count: 10

parser:
  workers: 5
  max_depth: 3
  prefetch_count: 10

migration:
  path: "file://migrations"
